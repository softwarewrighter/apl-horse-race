<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APL Horse Race Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #f5f5f5;
            font-family: 'Courier New', Courier, monospace;
            min-height: 100vh;
            padding: 20px;
            text-transform: uppercase;
        }
        .paper-container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .header {
            background: #eee;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
            font-size: 0.85em;
            color: #666;
        }
        .greenbar {
            min-height: 500px;
            max-height: 600px;
            overflow-y: auto;
            background: repeating-linear-gradient(
                to bottom,
                #fff 0px,
                #fff 20px,
                #e8f5e9 20px,
                #e8f5e9 40px
            );
            padding: 10px 20px;
            line-height: 20px;
            font-size: 14px;
            color: #000;
        }
        #output {
            white-space: pre;
            min-height: 400px;
        }
        .prompt-area {
            background: #fafafa;
            padding: 10px 20px;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        .prompt {
            color: #000;
            margin-right: 8px;
            font-weight: bold;
        }
        #input {
            background: transparent;
            border: none;
            color: transparent;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex: 1;
            caret-color: transparent;
        }
        .links {
            padding: 15px 20px;
            text-align: center;
            font-size: 0.85em;
            background: #fafafa;
            border-top: 1px solid #eee;
        }
        .links a {
            color: #0066cc;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="paper-container">
        <div class="header">
            APL\360 &mdash; 15 CPS SELECTRIC SIMULATION
        </div>
        <div class="greenbar">
            <div id="output"></div>
        </div>
        <div class="prompt-area">
            <span class="prompt">      </span>
            <input type="text" id="input" autofocus autocomplete="off">
        </div>
        <div class="links">
            <a href="https://github.com/sw-comp-history/apl-horse-race">Source Code</a>
            <a href="https://github.com/sw-comp-history/apl-horse-race/blob/main/docs/race-apl-explained.md">Documentation</a>
        </div>
    </div>

    <script>
        const horses = ['LUCKY', 'THUNDER', 'SHADOW', 'COMET', 'BLAZE'];
        const finishLine = 17;

        // 15 CPS = ~67ms per char, with noise
        const baseCharDelay = 67;
        const noiseChance = 0.15;
        const noisePause = 100;

        // Audio for typewriter clicks
        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playClick(char) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            // Consistent frequency based on character code
            const charCode = char ? char.charCodeAt(0) : 65;
            const freq = 1600 + (charCode % 26) * 25;
            osc.frequency.value = freq;
            osc.type = 'square';

            gain.gain.value = 0.1;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.03);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.03);
        }

        function playSpaceClick() {
            if (!audioCtx) return;
            // Lighter click for space bar
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.frequency.value = 1200;
            osc.type = 'sine';

            gain.gain.value = 0.05;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.02);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.02);
        }

        function playLineFeed() {
            if (!audioCtx) return;
            // Whir sound for line feed
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.frequency.value = 300;
            osc.frequency.linearRampToValueAtTime(200, audioCtx.currentTime + 0.05);
            osc.type = 'sawtooth';

            gain.gain.value = 0.08;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playCarriageReturn() {
            if (!audioCtx) return;
            // Thunk for carriage return
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            osc.frequency.value = 120;
            osc.type = 'sine';

            gain.gain.value = 0.2;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.04);

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.04);
        }

        let running = false;
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const greenbar = document.querySelector('.greenbar');

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function getCharDelay() {
            // Base delay with slight randomness
            let delay = baseCharDelay + Math.random() * 30 - 15;
            // Occasional line noise pause
            if (Math.random() < noiseChance) {
                delay += noisePause + Math.random() * 150;
            }
            return delay;
        }

        async function typeChar(char) {
            if (char === '\n') {
                // LF then CR, each ~1/15 sec
                playLineFeed();
                await sleep(baseCharDelay);
                playCarriageReturn();
                await sleep(baseCharDelay);
                output.textContent += char;
                greenbar.scrollTop = greenbar.scrollHeight;
            } else if (char === ' ') {
                playSpaceClick();
                output.textContent += char;
                greenbar.scrollTop = greenbar.scrollHeight;
                await sleep(baseCharDelay);
            } else {
                playClick(char);
                output.textContent += char;
                greenbar.scrollTop = greenbar.scrollHeight;
                await sleep(getCharDelay());
            }
        }

        async function typeLine(text) {
            for (const char of text) {
                await typeChar(char);
            }
            await typeChar('\n');
        }

        async function typeText(text) {
            for (const char of text) {
                await typeChar(char);
            }
        }

        async function runRace() {
            if (running) return;
            running = true;
            input.disabled = true;

            // Initialize positions
            const positions = {};
            horses.forEach(h => positions[h] = 0);

            // Header
            await typeLine('');
            await typeLine('==========================================');
            await typeLine('           THE RACE IS ON!');
            await typeLine('==========================================');
            await typeLine('');

            let round = 1;
            let winner = null;

            while (!winner) {
                await typeLine('--- ROUND ' + round + ' ---');

                // Move all horses first
                for (const horse of horses) {
                    const move = Math.floor(Math.random() * 3) + 1;
                    positions[horse] += move;
                    if (positions[horse] >= finishLine && !winner) {
                        winner = horse;
                    }
                }

                // Display horses (cap others at winner's position - 1 if winner exists)
                const winnerPos = winner ? positions[winner] : 999;
                for (const horse of horses) {
                    const displayPos = (winner && horse !== winner)
                        ? Math.min(positions[horse], winnerPos - 1)
                        : positions[horse];
                    const track = '*'.repeat(displayPos) + '>';
                    const paddedName = horse.padEnd(7);

                    await typeText(paddedName + ' |' + track);
                    await typeChar('\n');
                }

                await typeLine('');
                round++;
            }

            // Winner announcement
            await typeLine('==========================================');
            await typeLine('WINNER: ' + winner + ' !');
            await typeLine('==========================================');
            await typeLine('');

            running = false;
            input.focus();
            await promptForInput();
        }

        let inputBuffer = '';
        let waitingForInput = false;

        async function init() {
            output.textContent = '';
            await typeLine('      TYPE RACE TO START');
            await typeLine('');
            await promptForInput();
        }

        let started = false;
        async function startDemo() {
            if (started) return;
            started = true;
            initAudio();
            await init();
        }

        async function promptForInput() {
            waitingForInput = false;
            // Print 6 spaces with sounds
            for (let i = 0; i < 6; i++) {
                playSpaceClick();
                output.textContent += ' ';
                greenbar.scrollTop = greenbar.scrollHeight;
                await sleep(baseCharDelay);
            }
            waitingForInput = true;
            inputBuffer = '';
        }

        async function processCommand(cmd) {
            waitingForInput = false;
            await typeChar('\n');

            if (cmd === 'RACE') {
                runRace();
            } else if (cmd === 'HELP') {
                await typeLine('COMMANDS: RACE - START THE HORSE RACE');
                await typeLine('');
                await promptForInput();
            } else if (cmd === 'CLEAR') {
                output.textContent = '';
                init();
            } else if (cmd !== '') {
                await typeLine('SYNTAX ERROR');
                await typeLine('');
                await promptForInput();
            } else {
                await promptForInput();
            }
        }

        input.addEventListener('keydown', async function(e) {
            // First keypress starts the demo with sounds
            if (!started) {
                e.preventDefault();
                startDemo();
                return;
            }

            if (!waitingForInput || running) return;

            if (e.key === 'Enter') {
                e.preventDefault();
                const cmd = inputBuffer.trim().toUpperCase();
                processCommand(cmd);
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                if (inputBuffer.length > 0) {
                    inputBuffer = inputBuffer.slice(0, -1);
                    output.textContent = output.textContent.slice(0, -1);
                }
            } else if (e.key === 'Tab' || e.key === ' ') {
                e.preventDefault();
                inputBuffer += ' ';
                playSpaceClick();
                output.textContent += ' ';
                greenbar.scrollTop = greenbar.scrollHeight;
            } else if (e.key.length === 1 && e.key.match(/[a-zA-Z0-9\-=*|!@#$%^&()_+\[\]{};':",.<>?\/\\`~]/)) {
                e.preventDefault();
                const char = e.key.toUpperCase();
                inputBuffer += char;
                playClick(char);
                output.textContent += char;
                greenbar.scrollTop = greenbar.scrollHeight;
            }
        });

        // Show prompt to start
        output.textContent = '      PRESS ANY KEY TO START\n';

        // Also allow click to start
        document.addEventListener('click', function() {
            if (!started) {
                input.focus();
                startDemo();
            }
        });
    </script>
</body>
</html>
